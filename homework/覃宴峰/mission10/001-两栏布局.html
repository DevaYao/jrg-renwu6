<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>mission10 两栏布局</title>
    <style>
        body,
        html {
            margin: 0px;
            padding: 0px;
        }

        #header {
            height: 50px;
            background: #333;
        }

        .container {
            width: 900px;
            margin: 0 auto;
            height: 40px;
        }

        #content {
            width: 900px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }

        .aside {
            width: 200px;
            height: 500px;
            float: left;
            background: #eee;
        }

        .main {
            width: 680px;
            float: left;
            margin-left: 10px;
            background: #eee;
        }

        #footer {
            height: 40px;
            border: 1px solid;
            clear: both;
            background: #333;
        }

        .logo {
            float: left: ;
            height: 40px;
        }

        ul {
            float: right;
        }

        li {
            list-style: none;
            float: left;
        }

        ul a {
            color: #fff;
            text-decoration: none;
            font: 16px/16px "微软雅黑";
            padding-right: 20px;
            padding-left: 15px;
        }

        ul a:hover {
            background-color: #fff;
            color: #000;
            padding: 15px;
            /*这里a标签的伪类需要重做*/
        }

        h2 {
            font: bold 28px/28px "微软雅黑";
            color: #656565;
            padding: 15px;
        }

        p {
            color: #656565;
            font: 14px/8px "微软雅黑";
            padding-left: 15px;
        }

        #footer .container:before {
            content: "";
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        .container a {
            text-decoration: none;
            color: #fff;
            font: 14px/14px "微软雅黑";
            vertical-align: middle;
            padding-left: 5px;
        }
    </style>
</head>

<body>
    <div id="header">
        <div class="container">
            <img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="" class="logo">
            <ul>
                <li><a href="">技能</a></li>
                <li><a href="">经历</a></li>
                <li><a href="">作品</a></li>
                <li><a href="">关于</a></li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div class="aside"></div>
        <div class="main">
            <h2>我的作品</h2>
            <p>生活很美好
                <p>心情不错</p>
                <p>代码写的很漂亮</p>
        </div>
    </div>
    <div id="footer">
        <div class="container">
            <a href="http://jirengu.com">饥人谷</a>
            <a href="http://jscode.me">JSCODE</a>
            <a href="http://js.jirengu.com">JSBIN</a>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mission6-003</title>
    <style>
    th,td{
      border:1px solid #ccc;
    }

    table{
      border-collapse: collapse;
      width:1000px;
      height:170px;
      text-align:center;
    }

    th{
      background-color:#22aaaa;
    }

    tr:hover{
      background-color:#ccc; /*选中某列时颜色变化*/
      transition:background-color 0.5s; /*注意这里是背景颜色渐变，不是文本颜色（color）渐变哦*/
    }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th>姓名</th>
        <th>性别</th>
      </tr>
      <tr>
        <td>小明</td>
        <td>男</td>
      </tr>
      <tr>
        <td>小花</td>
        <td>女</td>
      </tr>
    </table>
  </body>
</html>

<!doctype html>
<html>

  <head>
    <title>mission6-001</title>
    <meta charset='utf-8'>
    <style>
      .div_text{
        border:1px solid #ccc;
        width:200px;
        height:80px;
        font-size:14px;
        color:#f0f;
        display:table-cell; /*元素转化成单元格*/
        vertical-align:middle; /*用表格默认属性vertical设置其垂直居中*/
        text-align:center;
      }

      .div_text2{
        border:1px solid #ccc;
        width:200px;
        height:80px;
        font-size:14px;
        color:#f0f;
        text-align:center;
        line-height:80px;/*line-height设置与包裹文字的元素高度一样时，文字垂直居中*/
      }
    </style>
  </head>
  <body>
    <div class="div_text">这里是饥人谷</div>
    <div class="div_text2">这里是饥人谷</div>
  </body>
</html>

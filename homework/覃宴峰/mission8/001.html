<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .btn{
      display:inline-block;
      text-decoration:none; /*去除a标签下划线*/
      color:#fff;
      background-color:#F36E41;
      border:none;
      font-size:18px;
      line-height:100%; /*行内元素的高度设置为100%，即与font-size尺寸一致即可居中*/
      padding:2px;
      cursor:pointer;
      transition:background-color 0.3s

    }

    .btn:hover{
      background-color:#c14d21
    }

    .btn:active{
      background-color:#e25f31;
    }
  </style>
</head>
<body>
  <a class="btn" href="#">确定</a>
  <span class="btn" >取消</span>
  <div class="btn">提交</div>
  <button class="btn"> 发送</button>
</body>
</html>

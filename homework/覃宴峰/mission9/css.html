
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>IconFont</title>
    <link rel="stylesheet" href="fonticon/iconfont.css">
    <style>
    .same{
      width:0px;
      height:0px;
      margin-bottom:20px;
      border-left:20px #fff solid;
      border-top:20px #fff solid;
      border-right:20px #fff solid;
      border-bottom:20px #fff solid;

    }
    .css1{
      border-left:20px red solid;
      border-top:20px blue solid;
      border-right:20px yellow solid;
      border-bottom:20px green solid;
    }

    .css2{
      border-top:20px blue solid;
    }

    .css3{
      border-left:20px red solid;
    }

    .css4{
    border-right:20px yellow solid;
    }

    .css5{
      border-bottom:20px green solid;
    }

    .css6{
      width:0px;
      height:0px;
      margin-bottom:15px;
      border-top:15px #fff solid;
      border-right:15px #fff solid;
      border-left:15px red solid;
      border-bottom:15px red solid;
    }

    .css7{
      width:0px;
      height:0px;
      margin-bottom:15px;
      border-left:15px #fff solid;
      border-top:15px #fff solid;
      border-bottom:15px green solid;
      border-right:15px green solid;
    }


    </style>
</head>
<body>
<div class='same css1'></div>
<div class='same css2'></div>
<div class='same css3'></div>
<div class='same css4'></div>
<div class='same css5'></div>
<div class='same css6'></div>
<div class='same css7'></div>
</body>
</html>

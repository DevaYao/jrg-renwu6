<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        html,body,div{
            margin: 0;
            padding: 0;
        }
        #header{
            height: 50px;
            background: #333;
        }
        #content{

        }
        #content:after{
            display: block;
            clear: both;
            content: " ";
        }
        #footer{
            height: 50px;
            background:#333;
        }
        #content .ct{
            width: 100%;
            float:left;
        }
        #content .main{
            margin:0 200px 0 0;
            background: #0f0;
            height: 150px;

        }
        #content .aside{
            background: #ff0;
            height: 150px;
            float: left;
            margin-left: -200px;
            width:200px;
            position:relative;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div id="content">
    <div class="ct"><div class="main">双飞翼布局是指两边固定宽度中间自适应的三栏布局，中间栏要放在文档流前面优先渲染</div></div>
    <div class="aside">右侧边栏</div>
</div>
<div id="footer"></div>
</body>
</html>

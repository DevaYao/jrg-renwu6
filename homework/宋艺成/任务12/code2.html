<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        html,body,div{
            margin: 0;
            padding: 0;
        }
        #header{
            height: 50px;
            background: #ccc;
        }
        #content:after{
            content: " ";
            display: block;
            clear: both;
        }
        #content{
            padding:0 200px;
            min-height: 400px;
        }
        #footer{
            height: 50px;
            background: #ccc;
        }
        #content>.main{
            background: #0f0;
            width:100%;
            float: left;
            position: relative;

        }
        #content>.left{
           background: #f00;
            width:200px;
            height:400px;
            float:left;
            position: relative;
            margin-left:-100%;
            left:-200px;
        }
        #content>.right{
            background: #ff0;
            width:200px;
            height:400px;
            float:left;
            position: relative;
            margin-left:-200px;
            left:200px;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div id="content">
    <div class="main">圣杯布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染。参考圣杯布局原理。其流程为1）设置container的左右padding，用于预留左右边栏的空间。2）给所有元素设置定位浮动，用于设置左右两栏偏移；3）给左边栏设置right让其移动位置
    设置负边距100%（#center的宽度）让其跑到上面4）给右边栏设置负边距让其跑到上面</div>
    <div class="left">左侧边栏</div>
    <div class="right">右侧边栏</div>
</div>
<div id="footer"></div>
</body>
</html>

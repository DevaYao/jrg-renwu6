<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>导航条</title>
    <style>
        body,ul,li{
            margin:0;
            padding:0;
        }
        ul,li{
            list-style:none;
        }
        a{
            text-decoration: none;
            color:#000;
        }

        #header{
            background: #ccc;
        }
        #header>li{
            float:left;
            line-height: 50px;
            padding:0px 10px;
            position: relative;
        }

        #header>li:hover{
            background: #888;
        }
        #header li>.child{
            display: none;

        }
        #header>li:hover .child{
            display:block;
            position: absolute;
            left:0;
            top:100%;
            border:1px solid #ccc;
        }
        .child li{
            padding: 0 10px;
        }
        .child li:hover{
            background: #555;
        }
        #header:after{
            content:"";
            display: block;
            clear:both;
        }

    </style>
</head>
<body>
    <ul id="header">
        <li><a href="#">前端</a>
        <ul class="child">
            <li><a href="#">JavaScript</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">HTML</a></li>
        </ul>
        </li>
        <li><a href="#">服务端</a>
            <ul class="child">
                <li><a href="#">Node</a></li>
                <li><a href="#">PHP</a></li>
                <li><a href="#">Java</a></li>
            </ul>
        </li>
        <li><a href="#">前端工具</a>
            <ul class="child">
                <li><a href="#">Sublime</a></li>
                <li><a href="#">Webstorm</a></li>
                <li><a href="#">Git</a></li>
            </ul>
        </li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">NODE</a></li>
    </ul>
<body>

</body>
</html>

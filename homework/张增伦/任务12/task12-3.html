<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用圣杯布局的思路实现如下两栏布局</title>
    <style>
        html,body,ul,li{
            margin: 0;
            padding: 0;
        }
        .clearfix:after{
            content: '';
            display: block;
            clear: both;
        }

        #header,#footer{
            height: 50px;
            background-color: #ccc;
        }

        #container{
            padding: 2px 0 2px 200px;
        }

        #container .main{
            background-color: darkgreen;
            float: left;
            height: 300px;
        }

        #container .left_aside{
            width: 200px;
            height: 100px;
            background-color: red;
            margin-left: -100%;
            /*opacity: 0.4;*/
            float: left;
            position: relative;
            left: -200px;
        }



    </style>
</head>
<body>

<div id="header">
头部
</div>
<div id="container" class="clearfix">
    <div class="main">
        圣杯布局之指两边顶宽，中间自适应的三栏布局，中间栏要在文档流前面以优先渲染。参考圣杯布局原理。其流程：
        1）设置container的左右padding，用于预留左右边栏的空间。
        2）给所有元素设置定位和浮动，用于设置左右两栏偏移。
        3）给左边栏设置负边距使其跑到上面
    </div>
    <div class="left_aside">
        左侧边栏，固定宽度
    </div>

</div>
<div id="footer">
尾部
</div>


</body>
</html>

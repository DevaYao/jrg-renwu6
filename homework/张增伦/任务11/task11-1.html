<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task9-1</title>
    <style>

     body,ul{
        padding: 0;
        margin: 0;
        font-family: "微软雅黑";
     }

     a{
         display: block;
         text-decoration: none;
         padding: 0.5em;
         color: black;
     }

     ul {
         list-style-type: none;
     }

     .first {
        margin-top: 20px;  margin-left: 50px;
     }

     .first > li {
         float: left;
         background-color: #eee;
         width: 7em;
     }

     .first > li:hover {
         background-color: #aaaaaa;
     }

     li:hover .child{
        display: block;
        background: #fff;
     }
     .child{
         display: none;
     }
     .child li {
         background-color: #fff;
     }
     .child li:hover{
         background-color: #aaaaaa;
     }

    </style>
</head>
<body>


     <ul class="first">
         <li><a href="#">前端</a>
            <ul class="child">
                <li><a href="#">JavaScript</a></li>
                <li><a href="#">Html</a></li>
                <li><a href="#">Css</a></li>
            </ul>
         </li>
         <li><a href="#">服务器端</a>
             <ul class="child">
                 <li><a href="#">Node</a></li>
                 <li><a href="#">JAVA</a></li>
                 <li><a href="#">php</a></li>
             </ul>
         </li>
         <li><a href="#">前端工具</a>
         <ul class="child">
             <li><a href="#">Sublime</a></li>
             <li><a href="#">WebStorm</a></li>
             <li><a href="#">Git</a></li>
         </ul>
         </li>
         <li><a href="#"> HTML</a></li>
         <li><a href="#"> NODE</a></li>
     </ul>



</body>
</html>

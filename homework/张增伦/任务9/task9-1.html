<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task9-1</title>
    <style>

        .btn {
            display: inline-block;
            text-decoration: none;
            border-radius: 4px;
            padding: 5px 8px ;
            background-color: rgb(243, 110, 65);
            color: white;
            font-family: "微软雅黑";
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .btn:hover{
            background-color: #c14d21;
        }

        .btn:active{
            background-color: #e25f31;
        }

    </style>
</head>
<body>


<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>

</body>
</html>

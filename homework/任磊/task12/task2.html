<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Task2</title>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
			}
			body{
				font: 16px/1.4 "微软雅黑";
			}
			#header{
				height: 50px;
				background: #ccc;
			}
			.wrap:after{
				content: "";
				display: block;
				clear: both;
			}
			.wrap{
				padding: 0 200px;
			}
			.main{
				width: 100%;
				height: 200px;
				background: green;
				float: left;
			}
			.aside{
				width: 200px;
				height: 400px;
				background: red;
				float: left;
				margin-left:-100%;
				position: relative;
				left: -200px;
			}
			.extra{
				width: 200px;
				height: 400px;
				background: yellow;
				float: left;
				margin-left: -200px;
				position: relative;
				left: 200px;
			}
			#footer{
			    height: 50px;
			    background: #ccc;
			}
		</style>
	</head>
	<body>
		<div id="header">头部</div>
		<div id="content">
			<div class="wrap">
				<div class="main">中心区域</div>
				<div class="aside">左侧边栏</div>
				<div class="extra">右侧边栏</div>
			</div>
		</div>
		<div id="footer">尾部</div>
	</body>
</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Task5</title>
		<style type="text/css">
			html,
			body {
				margin: 0;
				padding: 0;
			}
			
			body {
				font: 16px/1.4 "微软雅黑";
			}
			
			#header {
				height: 50px;
				background: #ccc;
			}
			
			.wrap:after {
				content: "";
				display: block;
				clear: both;
			}
			
			.wrap-main {
				width: 100%;
				float: left;
			}
			.main{
				height: 200px;
				background: green;
				margin-left: 200px;
			}
			.aside {
				width: 200px;
				height: 400px;
				background: red;
				float: left;
				margin-left: -100%;
			}
			
			
			#footer {
				height: 50px;
				background: #ccc;
			}
		</style>
	</head>

	<body>
		<div id="header">头部</div>
		<div id="content">
			<div class="wrap">
				<div class="wrap-main">
					<div class="main">中心区域</div>
				</div>
				<div class="aside">左侧边栏</div>
			</div>
		</div>
		<div id="footer">尾部</div>
	</body>

</html>

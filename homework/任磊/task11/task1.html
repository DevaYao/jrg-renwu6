<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.nav{
			background: #ccc;
			height: 2.5em;
			font: 16px/2.5 "微软雅黑";
		}
		.nav li{
			list-style-type: none;
		}
		.nav li a{
			text-decoration: none;
			color: #000;
		}		
		.nav>li{
			float: left;
			width: 100px;
			text-align: center;
			position: relative;
		}
		.nav:after{
			content: "";
			display: block;
			clear:both;
		}
		.nav li:hover{
			background: #AAAAAA;
		}
		.child{
			position: absolute;
			left: -999px;
			top: 100%;
			border: 1px solid #ccc;
			width: 98px;
		}
		.nav>li:hover .child{
			position: absolute;
			left: 0px;
			top: 100%;
		}
		</style>
	</head>
	<body>
		<ul class="nav">
			<li><a href="#">前端</a>
				<ul class="child">
					<li><a href="#">JavaScript</a></li>
					<li><a href="#">CSS</a></li>
					<li><a href="">HTML</a></li>
				</ul>
			</li>
			<li><a href="#">服务端</a>
				<ul class="child">
					<li><a href="#">Node</a></li>
					<li><a href="#">PHP</a></li>
					<li><a href="#">Java</a></li>
				</ul>
			</li>
			<li><a href="#">前端工具</a>
				<ul class="child">
					<li><a href="#">Sublime</a></li>
					<li><a href="#">Webstorm</a></li>
					<li><a href="#">Git</a></li>
				</ul>
			</li>
			<li><a href="#">HTML</a></li>
			<li><a href="#">NODE</a></li>
		</ul>
	</body>
</html>

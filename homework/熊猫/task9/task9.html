<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>button样式</title>
	<style>
	.btn {
		text-align: center;
		display: inline-block;
		border-radius: 5px;
		background-color: #f36e41;
		font-family: "黑体";
		font-size: 23px;
		text-decoration: none;
		color: #fff;
		line-height: 40px;
		width: 65px;
		cursor: pointer;
		border: none;
	}
	.btn:hover{
		background-color:#c14d21;
	}
	.btn:active{
		background-color: #e25f31;
	}
	</style>
</head>
<body>
	标准<img src="123.jpg">
	<a class="btn" href="javascript:void(0)">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 确定</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>改变浏览器大小</title>
	<style>
		.wrap {
			width: 900px;
			margin:0 auto;
		}
	</style>
</head>
<body>
	上下和左右拉动浏览器,div会左右自动窜地方,margin auto起作用
	<div id="header">
		<div class="wrap">这里是标题</div>
	</div>
	<div id="content">
		<div class="wrap">这里是内容</div>
	</div>
	<div id="footer">
		<div class="wrap">这里是footer</div>
	</div>
</body>
</html>

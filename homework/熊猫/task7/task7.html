<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		ul {
				list-style: none;
			}
	</style>
	
</head>
<body>
	<form action="" method="get">
		<div>姓名:<input placeholder="用户名"/></div>
		<div>密码:<input type="password" value="123456" /></div>
		<div>性别:<input type="radio" name="sex" value="man" checked/>男
			 <input type="radio" name="sex" value="woman" />女</div>
		<div>取向:<input type="radio" name="prefer" value="man" />男
			 <input type="radio" name="prefer" value="girl" checked />女</div>
		<div>爱好:<input type="checkbox" name="favour" value="dota" />dota
		<input type="checkbox" name="favour" value="travel" checked/>旅游
		<input type="checkbox" name="favour" value="pet" checked/>宠物</div>
		<div>评论:<textarea placeholder="ddd"></textarea></div>
		<div>我的car:<select name="car">
			<option value="sabo">萨博</option>
		</select>
		<input type="submit">提交</div>
	</form>
	<form action="" method="get">
		<ul>
			<li>姓名:<input placeholder="用户名"/></li>
			<li>密码:<input type="password" value="123456" /></li>
			<li>性别:<input type="radio" name="sex" value="man" checked/>男
				 <input type="radio" name="sex" value="woman" />女</li>
			<li>取向:<input type="radio" name="prefer" value="man" />男
				 <input type="radio" name="prefer" value="girl" checked />女</li>
			<li>爱好:<input type="checkbox" name="favour" value="dota" />dota
			<input type="checkbox" name="favour" value="travel" checked/>旅游
			<input type="checkbox" name="favour" value="pet" checked/>宠物</li>
			<li>评论:<textarea placeholder="ddd"></textarea></li>
			<li>我的car:<select name="car">
				<option value="sabo">萨博</option>
			</select>
			<input type="submit">提交</li>
		</ul>
	</form>
</body>
</html>

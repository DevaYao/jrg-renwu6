<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task12-1</title>
    <style type="text/css">
      html,body,ul,li {
        margin: 0;
        padding: 0;
      }
      .content {
        width: 760px;
        margin: 0 auto;
        background: #eee;
        padding-top: 10px;
      }
      .ct1 {
        margin-left: -20px;
      }
      .ct1:after {
        content: '';
        display: block;
        clear: both;
      }
      .ct1 > li {
        list-style: none;
        width: 240px;
        height: 80px;
        background: rgb(0, 66, 16);
        margin: 10px 0 0 20px;
        float: left;

      }
    </style>
  </head>
  <body>
    <div class="content">
      <ul class="ct1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        </ul>
      </ul>
    </div>
  </body>
</html>

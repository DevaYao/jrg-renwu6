<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>task9-2</title>
    <style>
        @font-face {
            font-family: "iconfont";
            src: url('./fonts/iconfont.eot?t=1469953166');
            /* IE9*/
            src: url('./fonts/iconfont.eot?t=1469953166#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('./fonts/iconfont.woff?t=1469953166') format('woff'), /* chrome, firefox */
            url('./fonts/iconfont.ttf?t=1469953166') format('truetype'), /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
            url('./fonts/iconfont.svg?t=1469953166#iconfont') format('svg');
            /* iOS 4.1- */
        }

        .iconfont {
            font-family: "iconfont" !important;
            font-size: 17px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
        }

        .icon-qianjin:before {
            content: "\e644";
        }

        .icon-kaishi:before {
            content: "\e643";
        }

        .icon-tingzhi:before {
            content: "\e626";
        }

        .start,
        .forward,
        .stop {
            float: left;
            margin: 0 5px;
        }

        .icon:hover {
            color: Violet;
            cursor: pointer;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>

</head>

<body>
    <div class="warpper clearfix">
        <div class="start">
            <i class="icon iconfont">&#xe643;<span>开始</span></i>

        </div>
        <div class="forward">
            <i class="icon iconfont">&#xe644;<span>前进</span></i>
        </div>
        <div class="stop">
            <i class="icon iconfont">&#xe626;<span>停止</span></i>
        </div>

    </div>
</body>

</html>

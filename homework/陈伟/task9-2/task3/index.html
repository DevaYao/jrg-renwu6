<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task3</title>

    <style media="screen">
        * {
            margin: 40px auto;
            padding: 0;
        }

        .common {
            border-width: 30px;
            border-style: solid;
            height: 0px;
            width: 0px;
        }

        .colorcom {
            border-color:rgba(0, 0, 255, 1) rgba(255, 255, 0, 1) rgba(0, 128, 0, 1) rgba(255, 0, 0, 1);
        }

        .blue {
            border-color: rgba(0, 0, 255, 1) rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) rgba(0, 0, 0, 0);
        }

        .red {
            border-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) rgba(255, 0, 0, 1);
        }

        .yellow {
            border-color: rgba(0, 0, 0, 0) rgba(255, 255, 0, 1) rgba(0, 0, 0, 0) rgba(0, 0, 0, 0);
        }

        .green {
            border-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) rgba(0, 128, 0, 1) rgba(0, 0, 0, 0);
        }

        .right-triangle-red {
            border-width: 20px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) rgba(255, 0, 0, 1) rgba(255, 0, 0, 1);
        }

        .right-triangle-green {
            border-width: 20px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0) rgba(0, 128, 0, 1) rgba(0, 128, 0, 1) rgba(0, 0, 0, 0);
        }
        /*

</head>

<body>
    <div class="common colorcom"></div>
    <div class="common blue"></div>
    <div class="common red"></div>
    <div class="common yellow"></div>
    <div class="common green"></div>
    <div class="common right-triangle-red"></div>
    <div class="common right-triangle-green"></div>
</body>

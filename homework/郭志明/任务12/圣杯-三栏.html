<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣三</title>
	<style>
	header,footer{
		background: #ccc;
	}
	.ct{
		padding: 0 200px;	/*不要设置宽度*/
	}
	.ct:after{
		content: '';
		display: block;
		clear: both;
	}
	.main{
		width: 100%;
		/*min-height: 100px;*/
		background: green;
		float: left;

	}
	.aside{
		width: 200px;
		min-height: 100px;
		background: red;
		float: left;
		margin-left: -100%;
		position: relative;
		left: -200px;
	}
	.extra{
		width: 200px;
		min-height: 100px;
		background: yellow;
		float: left;
		margin-left: -200px;
		position: relative;
		left: 200px;
	}
	</style>
</head>
<body>
	<header>头部</header>
	<div class="ct">
		<div class="main">
			圣杯布局指两边定宽，中间自适应的三栏布局：中间要放在文档流前面以优先渲染(<a href="http://www.cnblogs.com/imwtr/p/4441741.html" title="参考文章" decaration="none">参考</a>)。其流程为：1.设置container的左右padding，用于预留左右边栏的空间。2.给所有元素设置定位和浮动，用于设置左右两栏偏移；3.给左侧边栏设置right，让其移动位置。设置负边距100%（container的宽度），让其跑到上面；4.给右边栏设置负边距使其跑到上面。
		</div>
		<div class="aside">左侧边栏，固定宽度</div>
		<div class="extra">右侧边栏，固定宽度</div>
	</div>
	<footer>尾部</footer>
</body>
</html>

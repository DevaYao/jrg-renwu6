<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D按钮</title>
	<style>
	*{
		font-family: "微软雅黑";
	}
	.container{
		width: 300px;
		height: 200px;
		margin: 0 auto;
		background-color: #eee;
		position: relative;
	}
	.button{
		text-decoration: none;
		display: block;
		width: 160px;
		box-shadow: 3px 6px 6px #666;
		border-radius: 5px;
		line-height: 35px;
		background-color: #00BFFF;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-left: -80px;
		margin-top: -17px;

	}
	.button:before{
		content: "1";
		background-color: #009ACD;
		border-radius: 3px;
		display: inline-block;
		padding: 0 18px;
	}
	</style>
</head>
<body>
	<div class="container">
		<a href="#" class="button">NoumberOne</a>
	</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>small triangle</title>
	<style>
	*{
		width: 0;
		height: 0;	
		margin-top: 30px;
		margin-left: 20px;
	}
	.tri1,.tri2,.tri3,.tri4,.tri5{
		border-width: 40px;
		border-style: solid;
	}
	.tri6,.tri7{
		border-width: 25px;
		border-style: solid;
	}
	.tri1{
		border-color: blue yellow green red;
	}
	.tri2{
		border-color: blue transparent transparent transparent;	
	}
	.tri3{
		border-color: transparent transparent transparent red;
	}
	.tri4{
		border-color: transparent yellow transparent transparent;
	}
	.tri5{
		border-color: transparent transparent green transparent;
	}
	.tri6{
		border-color: transparent transparent red red;

	}
	.tri7{
		border-color: transparent green green transparent;
	}
	</style>
</head>
<body>
	<div class="tri1"></div>
	<div class="tri2"></div>
	<div class="tri3"></div>
	<div class="tri4"></div>
	<div class="tri5"></div>
	<div class="tri6"></div>
	<div class="tri7"></div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航条</title>
	<style type="text/css">
	ul.nav, ul.nav ul{
		float: left;
		margin: 0;
		padding: 0;
		list-style-type: none;
		border: 1px solid #ccc;
		background-color: #eee;
		position: relative;
	}
	ul.nav li{
		width: 8em;
		float: left;
		background-color: #eee;
	}
	ul.nav ul{
		position: absolute;
		width: 8em;
		left: -999em;
	}
	ul.nav li:hover ul{
		left: auto;
	}
	ul.nav a{
		display: block;
		color: #333;
		text-decoration: none;
		padding: 0.3em 1em;
		border-right: 1px solid #aaa;
		border-left: 1px solid #aaa;
	}
	ul.nav li li a{
		border-top: 1px solid #ccc;
		border-bottom: 1px solid #eee;
		border-left: 0;
		border-right: 0;
	}
	ul.nav li:last-child a{
		border-right: 0;
		border-bottom: 0;
	}
	ul a:hover,
	ul a:focus{
		color: #222;
		background-color: #999;
	}
	</style>
</head>
<body>
	<ul class="nav">
		<li><a href="">前端</a>
			<ul class="child">
				<li><a href="">HTML</a></li>
				<li><a href="">CSS</a></li>
				<li><a href="">Javascript</a></li>
			</ul>
		</li>
		<li><a href="">服务端</a>
			<ul class="child">
				<li><a href="">Node</a></li>
				<li><a href="">PHP</a></li>
				<li><a href="">Java</a></li>
			</ul>
		</li>
		<li><a href="">前端工具</a>
			<ul class="child">
				<li><a href="">sublime</a></li>
				<li><a href="">Webstrom</a></li>
				<li><a href="">Git</a></li>
			</ul>
		</li>
		<li><a href="">HTML</a></li>
		<li><a href="">NODE</a></li>
	</ul>
</body>
</html>

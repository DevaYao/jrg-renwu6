<html>
<head>

<style type="text/css">
   div{
   	display: inline-block;
   	height: 30px;
   	width: 60px;
   	line-height: 30px;
   	text-align: right;
   	cursor: pointer;
   }
   .forward{
   	background: url(csssprites.png) -4px -3px no-repeat;
   }
   .begin{
   	background: url(csssprites.png) -2px -45px no-repeat;

   }
   .begin:hover{
   	background: url(csssprites.png) -6.5px -186px no-repeat;
   	color: rgb(155, 59, 189);
   }
   .stop:hover{
   	background: url(csssprites.png) -1.4px -230.5px no-repeat;
   	color: rgb(155, 59, 189);
   }
	
</style>

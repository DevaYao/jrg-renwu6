<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>任务9-CSS常见技巧</title>
	<style type="text/css">
	div{
		background-image: url(img/result.png);
		background-repeat: no-repeat;
		text-align: right;
		line-height: 35px;
		width: 70px;
		height: 35px;
		display: inline-block;
	}
   
	.advance{
		background-position: 5px -2px;
	}
	.start{
		background-position: 5px -44px;
	}
	.cease{
		background-position: 3px -91px;
	}
	.advance:hover{
        color: #A663BE;
        background-position:4px -137px;
	}
	.start:hover{
		color: #A663BE;
		background-position:0 -185px;
	}
	.cease:hover{
		color: #A663BE;
		background-position:7px -229px;
	}
	</style>
</head>
<body>
	<div class="advance">前进</div>
	<div class="start">开始</div>
	<div class="cease">停止</div>
</body>
</html>

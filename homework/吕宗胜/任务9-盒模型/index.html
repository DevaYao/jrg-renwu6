<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<style type="text/css">
	.btn{
		display: inline-block;
		background: orange;
		padding:5px 8px;
		color: white;
		text-decoration: none;
		border-radius: 5px;
		border: none;
		font-size: 16px;
		font-weight: bold;
        cursor: pointer;
	}
	.btn:hover{
		background: #c14d21;
	}
	.btn:active{
		background: #e25f31;
	}
	</style>
</head>
<body>
    <a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 发送</button>
</body>
</html>

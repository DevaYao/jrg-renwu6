<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>任务6-3HTML</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
			width: 800px;
			text-align: center;
		}
		table td,table th{
			border: 1px solid #ccc;
			padding: 10px;
		}
		table th{
			background: #22aaaa;
		}
	</style>
</head>
<body>
    <table>
	    <tr>
		    <th>姓名</th>
		    <th>性别</th>
	    </tr>
	    <tr>
		    <td>小明</td>
		    <td>男</td>
	    </tr>
	    <tr>
		    <td>小花</td>
		    <td>女</td>
	    </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	.div1,.div2,.div3{
		width: 200px;
		height: 100px;
		border:1px solid #ccc;
		margin: 50px 0 0 50px;
	}
	.t1{
		width: 0;
		height: 0;
		border-right: 15px solid transparent;
		border-left: 15px solid transparent;
		border-bottom: 15px solid #ccc;
		position: relative;
		bottom: 15px;
		left: 10px;
	}
	.t2{
		width: 0;
		height: 0;
		border-top: 15px solid red;
		border-right: 15px solid red;
		border-left: 15px solid transparent;
		border-bottom: 15px solid transparent;
		position: relative;
		left: 170px;
	}
	.t3{
		width: 0;
		height: 0;
		border-top: 15px solid transparent;
		border-right: 15px solid transparent;
		border-left: 15px solid transparent;
		border-bottom: 15px solid #ccc;
		position: relative;
		bottom: 30px;
		left: 10px;
	}
    .t4{
    	width: 0;
		height: 0;
		border-top: 15px solid transparent;
		border-right: 14px solid transparent;
		border-left: 14px solid transparent;
		border-bottom: 15px solid #fff;
		position: relative;
		bottom: 59px;
		left: 11px;
    }
	</style>
</head>
<body>
	<div class="div1">
		<div class="t1"></div>
	</div>
	<div class="div2">
		<div class="t2"></div>
	</div>
	<div class="div3">
		<div class="t3"></div>
		<div class="t4"></div>
	</div>
</body>
</html>

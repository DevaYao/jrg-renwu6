<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>任务5-HTML2</title>
	<style type="text/css">
		body{
			font-family: Microsoft YaHei;
			font-size: 16px;
			line-height: 1.5;
			color: #333;
		}
		.header{
			color: #000;
			text-indent: 2em;
			line-height: 1.5;
		}
	</style>
</head>
<body>
    <p class="header">px像素是相对于显示器分辨屏幕而言的。可以设置多少像素大小来适应网页制作的需要，一般用作PC端固定布局。</p>
    <p>em是根据父元素字体大小的属性来计算的，如果设置父元素的字体大小为16px；子元素字体大小为font-size:1.5em，那么该子元素字体换算成像素就是24px。</p>
    <p>rem是css3新增的一个相对单位。rem得大小是根据HTML根元素大小来设定的。计算方法跟em类似，而且后两种单位表达方式多用于移动端布局。</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task10-2</title>
    <style>
        .box {
            border: 1px solid #ccc;
            margin-top: 20px;
            width: 200px;
            height: 100px;
            position: relative;
        }

        .triangle {
            width: 0;
            border: 10px solid transparent;
            position: absolute;
        }

        .tri1,.tri3,.tri4 {
            border-bottom-color: #ccc;
            left: 10px;
            top: -20px;
        }

        .tri2 {
            border-width: 20px;
            border-right-width: 0;
            border-top-color: red;
            right: 0;
        }

        .tri4 {
            border-bottom-color: #fff;
            top: -18px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="triangle tri1"></div>
    </div>
    <div class="box">
        <div class="triangle tri2"></div>
    </div>
    <div class="box">
        <div class="triangle tri3"></div>
        <div class="triangle tri4"></div>
    </div>
</body>
</html>

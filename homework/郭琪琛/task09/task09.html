<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task09</title>
    <style>
        .clear {
            padding: 0;
            border: none;
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            font: 24px/40px "microsoft yahei";
            width: 68px;
            height: 40px;
            color: #fff;
            background-color: #f36e41;
            border-radius: 5px;
            text-align: center;
        }

        .btn:hover {
            background-color: #c14d21;
            cursor: pointer;
        }

        .btn:active {
            background-color: #e25f31;
        }

    </style>
</head>
<body>
    <a href="#" class="btn clear">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn clear">确定</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task09-2</title>
    <style>
        div {
            font-size: 1.5em;
            width: 86px;
            height: 36px;
            line-height: 36px;
            display: inline-block;
            text-align: right;
        }

        div:hover {
            color: #a663be;
        }

        .forward {
            background: url(image/spritesheet.png) no-repeat -5px -4px;
        }

        .forward:hover {
            background: url(image/spritesheet.png) no-repeat -6px -145px;
        }

        .begin {
            background: url(image/spritesheet.png) no-repeat -2px -51px;
        }

        .begin:hover {
            background: url(image/spritesheet.png) no-repeat 0px -199px
        }

        .stop {
            background: url(image/spritesheet.png) no-repeat -2px -94px;
        }

        .stop:hover {
            background: url(image/spritesheet.png) no-repeat -6px -248px;
        }
    </style>
</head>
<body>
    <div class="forward">前进</div>
    <div class="begin">开始</div>
    <div class="stop">停止</div>
</body>
</html>

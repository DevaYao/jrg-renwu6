<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*reset*/
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }
        /*content*/
        .wrapper {
            width: 620px;
            margin: 0 auto;
            background-color: #ccc;
            padding-bottom: 10px;
        }

        ul {
            overflow: hidden;
            margin-left: -10px;
        }

        ul>li {
            width: 200px;
            height: 100px;
            background-color: green;
            float: left;
            margin-left: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>

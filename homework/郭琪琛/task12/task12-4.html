<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }

        #header,#footer {
            height: 50px;
            background-color: gray;
        }

        #content {
            min-width: 600px;
        }

        .main,.sub,.extra {
            height: 600px;
            float: left;
        }

        .main {
            width: 100%;
            background-color: green;
        }

        .main-content {
            margin: 0 200px;
        }

        .sub {
            width: 200px;
            background-color: red;
            margin-left: -100%;
        }

        .extra {
            width: 200px;
            background-color: yellow;
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <div id="header">头部</div>
    <div id="content" class="clearfix">
        <div class="main">
            <div class="main-content">双飞翼布局指两边定宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染双飞翼布局指两边定宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染
            </div>
        </div>
        <div class="sub">左侧边栏，固定宽度</div>
        <div class="extra">右侧边栏，固定宽度</div>
    </div>
    <div id="footer">尾部</div>
</body>
</html>

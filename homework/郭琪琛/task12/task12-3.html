<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }

        #header,#footer {
            height: 50px;
            background-color: gray;
        }

        #content {
            padding-left: 200px;
            min-width: 200px;
        }

        .main,.sub {
            float: left;
            height: 600px;
        }

        .main {
            width: 100%;
            background-color: green;
        }

        .sub {
            width: 200px;
            background-color: red;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
    </style>
</head>
<body>
    <div id="header">头部</div>
    <div id="content" class="clearfix">
        <div class="main">圣杯布局指两边定宽，中间自适应的三栏布局，中间栏要放在文档流前面的以优先渲染。流程为：1.设置container的左右padding，用于预留左右边栏的空间。2.给所有元素设置定位和浮动，用于设置左右两栏偏移。3.给左侧边栏设置right，让其移动位置。设置负边距100%（#center的宽度），让其跑到上面。4.给右边栏设置负边距使其跑到上面</div>
        <div class="sub">左侧边栏，固定宽度</div>
    </div>
    <div id="footer">尾部</div>
</body>
</html>

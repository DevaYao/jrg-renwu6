<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>导航条效果</title>
	<style>
		body {
			font-family: "微软雅黑",serif;
		}
		* {
			margin: 0;
			padding: 0;
		}
		.clearfix:after {
			content: "";
			display: block;
			clear: both;
		}
		a {
			display: block;
			color: #000;
			text-decoration: none;
			font-size: 16px;
			line-height: 20px;
			padding: 5px 10px;
		}
		.nav {
			width: 100%;
			height: 30px;
			margin: 30px 0;
			background-color: #ccc;
		}
		ul {
			list-style-type: none;
		}
		.nav>ul>li {
			float: left;
			position: relative;
		}
		.nav-s {
			display: none;
		}
		.nav-s {
			position: absolute;
			top:100%;
			left:0;
			background-color: #ccc;
			border-width: 0 1px 1px;
			border-style: solid;
			border-color: #ccc;
		}
		.nav>ul>li:hover {
			background-color: #eee;
		}
		.nav>ul>li:hover .nav-s {
			display: block;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul class="clearfix">
			<li>
				<a class="tag-a" href="#">前端</a>
					<ul class="nav-s">
						<li><a href="#">JavaScript</a></li>
						<li><a href="#">CSS</a></li>
						<li><a href="#">HTML</a></li>
					</ul>
			</li>
			<li>
				<a href="#">服务端</a>
					<ul class="nav-s">
						<li><a href="#">NODE</a></li>
						<li><a href="#">PHP</a></li>
						<li><a href="#">JAVA</a></li>
					</ul>
			</li>
			<li>
				<a href="#">前端工具</a>
					<ul class="nav-s">
						<li><a href="#">sublime</a></li>
						<li><a href="#">WebStorm</a></li>
						<li><a href="#">Git</a></li>
					</ul>
			</li>
			<li>
				<a href="#">HTML</a>
			</li>
			<li>
				<a href="#">NODE</a>
			</li>
		</ul>
	</div>
</body>
</html>

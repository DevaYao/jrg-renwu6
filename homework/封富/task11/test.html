<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>nav</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.clearfix:after {
			content: "";
			display: block;
			clear: both;
		}
		.clearfix {
			*zoom: 1;
		}
		.ct {
			width: 100%;
			height: 50px;
			background-color: #333;
		}
		ul {
			list-style-type: none;
		}
		.nav>li>a {
			color: #fff;
			text-decoration: none;
			display: block;
			padding: 10px 5px;
			line-height: 30px;
		}
		.nav>li {
			float: left;
		}

		.nav-child {
			display: none;
		}
		.nav>li:hover {
			background-color: #ccc;
		}
		.nav>li:hover .nav-child {
			display: block;
		}
	</style>
</head>
<body>
	<div class="ct">
		<ul class="nav clearfix">
			<li>
				<a href="#">前端</a>
				<ul class="nav-child">
					<li class="child"><a href="#">JavaScript</a></li>
					<li class="child"><a href="#">HTML</a></li>
					<li class="child"><a href="#">CSS</a></li>
				</ul>
			</li>
			<li>
				<a href="#">客户端</a>
				<ul class="nav-child">
					<li class="child"><a href="#">Python</a></li>
					<li class="child"><a href="#">PHP</a></li>
					<li class="child"><a href="#">Java</a></li>
				</ul>
			</li>
			<li>
				<a href="#">前端工具</a>
				<ul class="nav-child">
					<li class="child"><a href="#">webstorm</a></li>
					<li class="child"><a href="#">sublime</a></li>
					<li class="child"><a href="#">Git</a></li>
				</ul>
			</li>
			<li>
				<a href="#">HTML</a>
			</li>
			<li>
				<a href="#">NODE</a>
			</li>
		</ul>
	</div>
</body>
</html>

	<ul id="nav">

		<li>任务6班</li>

	<input class="ipt-add-content" placeholder="添加内容"/>
	<button id="btn-add-start">开头添加</button>
	<button id="btn-add-end">结尾添加</button>
	<script>

		// *****方法二*****
		var nav = document.getElementById('nav');
		nav.addEventListener('click',function(e){
			console.log(e.target.innerText);
		})
		var inputText = document.getElementsByClassName("ipt-add-content");
		var startBtn = document.getElementById('btn-add-start');
		var endBtn = document.getElementById('btn-add-end');
		function create(inputText){
			var tag = document.createElement('li');
			tag.innerText = inputText.value;
			return tag;
		}
		startBtn.addEventListener('click',function(){
			var lis1 = nav.getElementsByTagName('li')
			var tagNew = create(inputText[0]);
			nav.insertBefore(tagNew,nav.firstChild);
		})
		endBtn.addEventListener('click',function(){
			var tagNew = create(inputText[0]);
			nav.appendChild(tagNew);
		})
	</script>
</body>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>圣杯两栏布局</title>
	<style>
		.ct {
			padding-left: 200px;
			background-color: #ccc;
		}
		.main {
			width: 100%;
			min-height: 200px;
			background-color: #aaa;
			float: left;
		}
		.aside {
			width: 200px;
			height: 200px;
			background-color: #060;
			float: left;
			margin-left: -100%;
			position: relative;
			top: 0;
			left: -200px;
		}
	</style>
</head>
<body>
	<div id="content">
		<div class="ct">
			<div class="main">main</div>
			<div class="aside">aside</div>
		</div>
	</div>
</body>
</html>

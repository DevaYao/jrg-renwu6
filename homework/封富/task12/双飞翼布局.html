<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>双飞翼三栏布局</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.clearfix:after {
			content: "";
			display: block;
			clear: both;
		}
		.clearfix {
			*zoom: 1;
		}

		#content {
			margin: 20px 200px;
		}
		.main {
			width: 100%;
			float: left;
		}
		.lside,.rside {
			width: 200px;
			height: 200px;
			float: left;
			background-color: #060;
		}
		.lside {
			margin-left: -100%;
		}
		.rside {
			margin-left: -200px;
		}
		.main-text {
			margin: 0 200px;
			min-height: 200px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div id="content">
		<div class="main">
			<div class="main-text">main</div>
		</div>
		<div class="lside">left-side</div>
		<div class="rside">right-side</div>
</div>
</body>
</html>

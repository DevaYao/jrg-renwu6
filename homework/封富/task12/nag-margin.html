<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浮动、负margin的应用</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.clearfix:after {
			content: "";
			display: block;
			clear: both;
		}
		.clearfix {
			*zoom: 1;
		}
		.ct {
			width: 1000px;
			margin: 20px auto 0;
			background-color: #ccc;
		}
		ul {
			margin-left: -50px;
		}
		li {
			list-style: none;
			width: 300px;
			height: 200px;
			background-color: #060;
			margin: 20px 0px 20px 50px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="ct">
		<ul class="nav clearfix">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>

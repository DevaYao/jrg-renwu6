<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>效果图</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			border: 1px solid #ccc;
			margin: 50px;
			position: relative;
		}
		.box1:before {
			content: "";
			height: 0px;
			width: 0px;
			border: 20px solid;
			border-color: transparent transparent #ccc transparent;
			position: absolute;
			top: -40px;
			left: 20px;
		}
		.box2:before {
			content: "";
			height: 0px;
			width: 0px;
			border: 20px solid;
			border-color: red red transparent transparent;
			position: absolute;
			top: 0px;
			left: 160px;
		}
		.box3:before {
			content: "";
			height: 0px;
			width: 0px;
			border: 20px solid;
			border-color: transparent transparent #ccc transparent;
			position: absolute;
			top: -40px;
			left: 20px;
		}
		.box3:after {
			content: "";
			height: 0px;
			width: 0px;
			border: 20px solid;
			border-color: transparent transparent #fff transparent;
			position: absolute;
			top: -38px;
			left: 20px;			
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>

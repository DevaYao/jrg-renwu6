<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>两栏布局</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
			border: 0px;
		}
		.clearfix:after {
			content: "";
			display: block;
			clear: both;
		}
		.clearfix {
			*zoom: 1;
		}
		ul {
			list-style-type: none;
		}
		a {
			text-decoration: none;
			color: #fff;
		}
		body {
			font: 14px/1.5 "Microsoft YaHei","微软雅黑",sans-serif;
		}
		.header {
			width: 100%;
			height: 50px;
			background-color: #000;
			position: relative;
		}
		.header-ct {
			width: 900px;
			margin: 0 auto;
		}
		.header img {
			display: inline-block;
			height: 40px;
		}
		.header ul {
			float: right;
			/*border: 1px solid red;*/
		}
		.header ul li {
			float: left;
		}
		.header ul li a {
			display: block;
			padding: 0 10px;
			font-size: 16px;
			line-height: 50px;
		}
		.header ul li a:hover {
			color:#000;
			background-color: #fff;
		}
		.container {
			width: 900px;
			margin: 10px auto 0;
		}
		.main-ct {
			margin-left: 230px;
		}
		.main {
			float: left;
			width: 100%;
			background-color: #ccc;
			padding: 20px 10px;
		}
		.main .title {
			margin: 20px 0;
		}
		.footer {
			width: 100%;
			height: 50px;
			background-color: #000;
		}
		.footer .about {
			width: 900px;
			margin: 0 auto;
		}
		.footer .about li {
			float: left;
			margin-left: 10px;
			line-height: 50px;
		}
		.aside {
			width: 200px;
			height: 500px;
			float: left;
			margin-left: -100%;
			background-color: #333;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="header-ct clearfix">
			<a href=""><img src="image/logo-tiny.png" alt="饥人谷"></a>
			<!-- <div class="nav"> -->
				<ul>
					<li><a href="">技能</a></li>
					<li><a href="">经历</a></li>
					<li><a href="">作品</a></li>
					<li><a href="">关于</a></li>
				</ul>
			<!-- </div> -->
		</div>
	</div>
	<div class="container clearfix">
		<div class="main-ct">
			<div class="main">
				<h1 class="title">我的作品</h1>
				<div class="content">
					<p>生活很美好</p>
					<p>心情不错</p>
					<p>代码写的很漂亮</p>
				</div>
			</div>
		</div>
		<div class="aside"></div>
	</div>
	<div class="footer">
		<div class="about">
			<ul>
				<li><a href="http://jirengu.com/">饥人谷</a></li>
				<li><a href="http://jscode.me/">JSCODE</a></li>
				<li><a href="http://js.jirengu.com">JSBIN</a></li>
			</ul>
		</div>
	</div>
</body>
</html>

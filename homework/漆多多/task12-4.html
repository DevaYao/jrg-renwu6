<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务12-4</title>
	<style>
  		html,body,ul,li{
		  margin:0;
		  padding:0;
		}
		body{
			font-size:20px;
			font-family:"微软雅黑";
		}
		#header{
		  height:50px;
		  background:#ccc;
		}

		#content:after{
		  content:'';
		  display:block;
		  clear:both;
		}
		.main{
		 width:100%;
		 height:100px;
		float:left;
		}
		 .main .wrap{
		  height:100px;
		  background:green;
		  margin-left:200px;
		  margin-right:200px;
		}
		.left{
		  width:200px;
		  height:100px;
		  background:red;
		  float:left;
		  margin-left:-100%;
		  
		}
		.right{
		  width:200px;
		  height:100px;
		  background:yellow;
		  float:left;
		 margin-left:-200px;
		}

		#footer{
		  height:50px;
		  background:#ccc;
		}



</style>
</head>
<body>
 
    <div id="header">头部</div>
  <div  id="content">
    <div class="main">
    <div class="wrap">双飞翼布局指两边定宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染。
    </div>
      </div>
    <div class="left">左侧边栏，固定宽度</div>
    <div class="right">右侧边栏，固定宽度</div>
    </div>
   <div id="footer">尾部</div>
</body>
</html>

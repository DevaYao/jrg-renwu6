<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    .wrapper1{
      width: 200px;
      height: 100px;
      border: 1px solid #ccc;
      margin: 30px;
      position:relative;
    }
    .a{

      border: 15px solid;
      border-color: transparent transparent #aaa transparent;
      position: absolute;
      top:-30px;
    }
    .wrapper2{
      width: 200px;
      height: 100px;
      border: 1px solid #ccc;
      margin: 30px;
      position:relative;
    }
    .b{
      width: 0;
      border-top: 15px solid red;
      border-left: 15px solid transparent;
      position: absolute;
      left: 185px;
    }
    .wrapper3{
      width: 200px;
      height: 100px;
      border: 1px solid #ccc;
      margin: 30px;
      position:relative;
    }
    .c{

      border: 15px solid;
      border-color: transparent transparent #aaa transparent;
      position: absolute;
      top:-30px;
      left: 10px;
    }
    .d{
      border: 15px solid;
      border-color: transparent transparent white transparent;
      position: absolute;
      top:-29px;
      left: 10px;
    }
  </style>
  </head>
  <body>

    <div class="wrapper1">
      <div class="a"></div>
    </div>
    <div class="wrapper2">
      <div class="b"></div>
    </div>

    <div class="wrapper3">
      <div class="c"></div>
      <div class="d"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style media="screen">
		* {
			margin: 0;
			padding: 0;
		}

		ul,
		li {
			list-style: none;
		}

		.wrapper:after {
			content: "";
			display: block;
			clear: both;
		}

		.wrapper {
			background: #ccc;
			line-height: 25px;
			height: 25px;
		}

		.nav>li {
			float: left;
			margin-right: 15px;
			font-family: "微软雅黑";
			padding-left: 10px;
			padding-right: 10px;
			position: relative;
		}

		.nav>li>ul {
			display: none;
			background: white;
			position: absolute;
			left: 0;
		}

		.nav>li:hover {
			background: #aaa;
			cursor: pointer;
		}

		.nav>li:hover>ul {
			display: block;
			background: white;
			width: 100%;
			text-align: center;
		}

		.nav>li:hover>ul>li:hover {
			background: #aaa;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<ul class="nav">
			<li>前端
				<ul>
					<li>NODE</li>
					<li>PHP</li>
					<li>JAVA</li>
				</ul>
			</li>
			<li>服务端
				<ul>
					<li>JS</li>
					<li>CSS</li>
					<li>HTML</li>
				</ul>
			</li>
			<li>前端工具
				<ul>
					<li>sublime</li>
					<li>webstorm</li>
					<li>git</li>
				</ul>
			</li>
			<li>HTML</li>
			<li>NODE</li>
		</ul>
	</div>
</body>

</html>

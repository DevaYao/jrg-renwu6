<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style media="screen">
        * {
            padding: 0;
            margin: 0;
        }
  body{
    margin: 20px;
  }
        .btn {
            background: #f36e41;
            width: 68px;
            height: 40px;
            display: inline-block;
            line-height: 40px;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            text-align: center;
            border: 0;
            font-size: 23px;
            font-family: "微软雅黑"
        }

        .btn:hover {
            background: #c14d21;
        }

        .btn:active {
            background: #e25f31;
        }
    </style>
</head>

<body>
    <a class="btn" href="#">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .sprite {
        background-image: url(icon.png);
        background-repeat: no-repeat;
        display: block;
    }

.sprite-1 {
    width: 32px;
    height: 35px;
    background-position: -5px -5px;
}

.sprite-2 {
    width: 31px;
    height: 33px;
    background-position: -47px -5px;
}

.sprite-3 {
    width: 34px;
    height: 36px;
    background-position: -47px -48px;
}

.sprite-1:hover{
    width: 33px;
    height: 39px;
    background-position: -91px -5px;
}

.sprite-2:hover {
    width: 35px;
    height: 37px;
    background-position: -91px -54px;
}

.sprite-3:hover {
    width: 30px;
    height: 32px;
    background-position: -5px -54px;
}
ul{
  list-style: none;

}
li{
  float: left;
}
.icon{
  line-height: 35px;
}
    </style>
</head>

<body>
    <ul>
        <li class="sprite sprite-1"></li>
        <li class="icon">前进</li>
        <li class="sprite sprite-2"></li>
        <li class="icon">开始</li>
        <li class="sprite sprite-3"></li>
        <li class="icon">停止</li>

    </ul>
</body>

</html>

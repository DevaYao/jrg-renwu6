<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .a{
        height: 0;
        width: 0;
        border: 50px solid;
        border-color: blue yellow green red;
        margin: 30px;
      }
      .b{
        height: 0;
        width: 0;
        border: 50px solid;
        border-color: blue transparent transparent transparent;
        margin: 30px;
      }
      .c{
        height: 0;
        width: 0;
        border: 50px solid;
        border-color: transparent transparent transparent red;
        margin: 30px;
      }
      .d{
        height: 0;
        width: 0;
        border: 50px solid;
        border-color: transparent yellow transparent transparent;
        margin: 30px;
      }
      .e{
        height: 0;
        width: 0;
        border: 50px solid;
        border-color: transparent transparent green transparent;
        margin: 30px;
      }
      .f{
        height: 0;
        width: 0;
        margin: 30px;
        border-left: 50px solid red;
        border-top: 50px solid transparent;
      }
      .g{
        height: 0;
        width: 0;
        margin: 30px;
        border-top: 50px solid transparent;
        border-right: 50px solid green;
      }

    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
    <div class="g"></div>
  </body>
</html>

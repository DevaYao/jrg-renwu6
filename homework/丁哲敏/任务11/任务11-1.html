<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>任务11-1</title>
  <style>
    body,ul,li {
      margin: 0;
      padding: 0;
    }
    ul,li {
      list-style: none;
    }

    a {
      font-size: 16px;
      font-family: "Microsoft YaHei";
      color: #000;
      text-decoration: none;
    }
    #pc-bar > li {
      float: left;
      padding: 0px 10px;
      line-height: 40px;
      position: relative;
    }
    #pc-bar > li:hover {
      background-color: rgb(170,170,170);
    }
    #pc-bar li > .child {
      position: absolute;
      left: 0;
      top: 100%;
      border: 1px solid #ccc;
      display: none;
    }
    #pc-bar > li:hover .child {
      display: block;
    }
    #pc-bar li ul > li:hover {
      background-color: rgb(170,170,170);
    }
    #pc-bar:after {
     content: "";
     display: block;
     clear: both;
   }
     #pc-bar {
     background-color: rgb(203,203,203);
    }
  </style>

</head>
<body>
   <ul id="pc-bar">
     <li>
       <a href>前端</a>
       <ul class="child">
         <li><a href="">JavaScript</a></li>
         <li><a href="">CSS</a></li>
         <li><a href="">HTML</a></li>
       </ul>
     </li>
     <li>
       <a href>服务端</a>
       <ul class="child">
         <li><a href="">Node</a></li>
         <li><a href="">PHP</a></li>
         <li><a href="">Java</a></li>
       </ul>
     </li>
     <li>
       <a href>前端工具</a>
       <ul class="child">
         <li><a href="">Subline</a></li>
         <li><a href="">Webstrom</a></li>
         <li><a href="">Git</a></li>
       </ul>
     </li>
     <li>
       <a href>HTML</a>
     </li>
     <li><a href>NODE</a>
     </li>
   </ul>
</body>
</html>

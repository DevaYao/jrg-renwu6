<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>任务12-2</title>
  <style>
  body {
  margin: 0;
  padding: 0;
}
#header {
  width: 100%;
  height: 30px;
  background: #ccc;
}
 #content .containier {
   padding-left: 200px;
}
#content .main {
  background: #080;
  height: 100px;
  width: 100%;
  float: left;
}
#content .containier .aside {
  background: red;
  height: 300px;
  width: 200px;
  float: left;
  margin-left: -100%;
  position: relative;
  left: -200px;
}
#content .containier:after {
  content: '';
  display: block;
  clear: both;
}
#footer {
  width: 100%;
  height: 30px;
  background: #ccc;
}
  </style>
</head>
<body>
  <div id="header">头部</div>
  <div id="content">
    <div class="containier">
      <div class="main"></div>
      <div class="aside"></div>
    </div>
  </div>
  <div id="footer"></div>
</body>
</html>

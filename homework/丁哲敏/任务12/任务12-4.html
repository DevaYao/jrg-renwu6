<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务12-4</title>
    <style>
    body {
      padding: 0;
      margin: 0;
    }
    #header {
      width: 100%;
      height: 30px;
      background: #ccc;
    }
    #content .main {
      height: 100px;
      width: 100%;
      float: left;
    }
    #content .wrap {
      height: 100px;
      background: #080;
      margin: 0 200px;
    }
    #content .aside {
      height: 300px;
      width: 200px;
      background: red;
      float:left;
      margin-left: -100%;
    }
    #content .extra {
      height: 300px;
      width: 200px;
      background: yellow;
      float: left;
      margin-left: -200px;
    }
    #content:after {
      content: '';
      display: block;
      clear: both;
    }
    #footer {
      width: 100%;
      height: 30px;
      background: #ccc;
    }
    </style>
  </head>
  <body>
    <div id="header">头部</div>
    <div id="content">
      <div class="container">
        <div class="main">
          <div class="wrap"></div>
        </div>
        <div class="aside"></div>
        <div class="extra"></div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>

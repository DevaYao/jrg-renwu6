<html>
<head>
  <meta charset="utf-8"/>
  <title>test9-1</title>
  <style>

  .btn{
    border-style: none;
    border-radius: 10px;
    color:#fff;
    background-color: orange;
    font-family: "weiruanyahei";
    font-size: 25px;
    font-weight: bold;
    text-decoration: none;
    width: 70px;
    height:40px;
    display: inline-block;
    vertical-align: middle;
    text-align:center;
  }
  .btn:first-of-type{
    text-align:center;
    line-height:40px;
  }
  .btn:hover{
    background-color: #c14d21;
  }
  .btn:active{
    background-color: #e25f31;
  }
  </style>
</head>
<body>

  <a class="btn" href="#">确定</a>
  <span class="btn" >取消</span>
  <div class="btn">提交</div>
  <button class="btn"> 发送</button>
</body>
</html>
